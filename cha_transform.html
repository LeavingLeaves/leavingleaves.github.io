<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字变换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .input-section {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        .type-selection {
            font-size: 18px;
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .image-container {
            /* display: flex; */
            /* flex-direction: column; */
            /* align-items: center; */
            gap: 30px;
        }

        .image-box {
            width: 100%;
            text-align: center;
        }

        .image-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        canvas {
            size: 200px;
            border: 1px solid #e0e0e0;
            /* border-radius: 5px; */
            /* box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1); */
            background-color: white;
            font-weight: normal;
        }

        .comparison {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .original,
        .stretched {
            width: 48%;
        }

        @media (max-width: 600px) {
            .comparison {
                flex-direction: column;
                gap: 20px;
            }

            .original,
            .stretched {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- <div class="container"> -->
    <div class="input-section">
        <input type="text" id="chinese-input" placeholder="请输入汉字..." maxlength="100">
        <button id="generate-btn">生成</button>
        <input type="text" id="size-input" placeholder="请输入字号..." maxlength="4">
        <select class="type-selection" id="font-select">
            <option value="宋体">宋体</option>
            <option value="楷体">楷体</option>
        </select>
        <select class="type-selection" id="type-select">
            <option value="windows">纱窗</option>
            <option value="stretched">拉伸</option>
            <option value="sand">落沙</option>
        </select>
    </div>
    <div class="image-title">变换前后效果</div>
    <div class="image-container" id="origin"> </div>
    <div class="image-container" id="outcome"> </div>
    <!-- </div> -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chineseInput = document.getElementById('chinese-input');
            const generateBtn = document.getElementById('generate-btn');
            const origin = document.getElementById('origin');
            const outcome = document.getElementById('outcome');
            const fontSize = document.getElementById('size-input');
            const fontSelect = document.getElementById('font-select');
            const typeSelect = document.getElementById('type-select');

            fontSelect.addEventListener('change', function () {
                generateCharacter();
            });
            typeSelect.addEventListener('change', function () {
                generateCharacter();
            });

            // 初始化时显示示例汉字
            window.onload = function () {
                chineseInput.value = '落葉子';
                fontSize.value = 150;
                generateCharacter();
            };

            // 按钮点击事件
            generateBtn.addEventListener('click', generateCharacter);

            // 回车键触发
            chineseInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    generateCharacter();
                }
            });

            function generateCharacter() {
                const inputText = chineseInput.value.trim();
                // 清空Canvas
                origin.innerHTML = "";
                outcome.innerHTML = "";
                let func = undefined;
                switch (typeSelect.value) {
                    case "windows":
                        func = drawWindowCha;
                        break;
                    case "stretched":
                        func = drawStretchedCha;
                        break;
                    case "sand":
                        func = drawSandCha;
                        break;
                }
                if (func === undefined) return;
                for (let ch of inputText) {
                    // 绘制原始汉字
                    const originCha = drawCha(ch, fontSize.value, fontSize.value);
                    origin.appendChild(originCha);
                    // 绘制并处理拉伸效果
                    let transformedCha = func(originCha);
                    outcome.appendChild(transformedCha);
                }
            }

            function drawCha(char, width, height) {
                // 创建一个临时Canvas用于绘制原始汉字
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                // 设置字体样式
                // ctx.font = 'bold 150px "楷体", "STKaiti", "KaiTi"';
                ctx.font = width + 'px "' + fontSelect.value + '"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#000000';
                // 绘制汉字
                ctx.fillText(char, width / 2, height / 2);
                let imageData = ctx.getImageData(0, 0, width, height);
                let data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = 0;     // R
                    data[i + 1] = 0;   // G
                    data[i + 2] = 0;   // B
                    data[i + 3] = data[i + 3] > 0x7f ? 0xff : 0;   // A
                }
                ctx.putImageData(imageData, 0, 0);
                return canvas;
            }

            function drawStretchedCha(canvas) {
                const width = canvas.width, height = canvas.height;
                // 获取像素数据
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;

                // 创建一个新的ImageData用于存储处理后的图像
                const newCanvas = document.createElement('canvas');
                newCanvas.width = width;
                newCanvas.height = height;
                const newCtx = newCanvas.getContext('2d', { willReadFrequently: true });
                const newImageData = newCtx.createImageData(width, height);
                const newData = newImageData.data;

                // 初始化新图像数据为透明
                for (let i = 0; i < newData.length; i += 4) {
                    newData[i] = 0;     // R
                    newData[i + 1] = 0;   // G
                    newData[i + 2] = 0;   // B
                    newData[i + 3] = 0;   // A
                }

                // 对每一列进行处理
                for (let x = 0; x < width; x++) {
                    // 查找该列中最高和最低的非透明像素
                    let topY = -1;
                    let bottomY = -1;

                    for (let y = 0; y < height; y++) {
                        const index = (y * width + x) * 4;
                        if (data[index + 3] > 0) { // 如果像素不透明
                            if (topY === -1) topY = y;
                            bottomY = y;
                        }
                    }

                    // 如果该列有非透明像素
                    if (topY !== -1 && bottomY !== -1) {
                        const columnHeight = bottomY - topY + 1;

                        // 将该列的像素拉伸到整个高度
                        for (let y = 0; y < height; y++) {
                            // 计算原始列中的对应位置
                            const sourceY = Math.floor(topY + (y / height) * columnHeight);

                            if (sourceY >= 0 && sourceY < height) {
                                const sourceIndex = (sourceY * width + x) * 4;
                                const targetIndex = (y * width + x) * 4;

                                // 复制像素数据
                                newData[targetIndex] = data[sourceIndex];     // R
                                newData[targetIndex + 1] = data[sourceIndex + 1]; // G
                                newData[targetIndex + 2] = data[sourceIndex + 2]; // B
                                newData[targetIndex + 3] = data[sourceIndex + 3]; // A
                            }
                        }
                    }
                }

                // 将处理后的图像数据绘制到Canvas
                newCtx.putImageData(newImageData, 0, 0);
                return newCanvas;
            }

            // 纱窗
            function drawWindowCha(canvas) {
                const width = canvas.width, height = canvas.height;
                // 获取像素数据
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;

                // 创建一个新的ImageData用于存储处理后的图像
                const newCanvas = document.createElement('canvas');
                newCanvas.width = width;
                newCanvas.height = height;
                const newCtx = newCanvas.getContext('2d', { willReadFrequently: true });
                const newImageData = ctx.getImageData(0, 0, width, height);
                const newData = newImageData.data;

                let plist = [[0, 0]];
                while (plist.length > 0) {
                    let [x, y] = plist.shift();
                    const index = (y * width + x) * 4;
                    if (x < 0 || x >= height || y >= width || y < 0) continue;
                    if (newData[index + 3] > 0) continue;
                    newData[index + 3] = 0xff;
                    plist.push([x + 1, y]);
                    plist.push([x - 1, y]);
                    plist.push([x, y + 1]);
                    plist.push([x, y - 1]);
                }
                for (let i = 0; i < newData.length; i += 4) {
                    newData[i + 3] = newData[i + 3] > 0 ? 0 : 0xff;   // A
                }
                newCtx.putImageData(newImageData, 0, 0);
                return newCanvas;
            }

            // 落沙
            function drawSandCha(canvas) {
                const width = canvas.width, height = canvas.height;
                // 获取像素数据
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;

                // 创建一个新的ImageData用于存储处理后的图像
                const newCanvas = document.createElement('canvas');
                newCanvas.width = width;
                newCanvas.height = height;
                const newCtx = newCanvas.getContext('2d', { willReadFrequently: true });
                const newImageData = ctx.getImageData(0, 0, width, height);
                const newData = newImageData.data;

                for (let x = 0; x < height; x++) {
                    let cnt = 0;
                    for (let y = 0; y < width; y++) {
                        const index = (y * width + x) * 4;
                        if (newData[index + 3] > 0) cnt++;
                    }
                    for (let y = 0; y < width; y++) {
                        const index = (y * width + x) * 4;
                        newData[index + 3] = (y + cnt >= height) ? 0xff : 0;
                    }
                }
                newCtx.putImageData(newImageData, 0, 0);
                return newCanvas;
            }
        });
    </script>
</body>

</html>
